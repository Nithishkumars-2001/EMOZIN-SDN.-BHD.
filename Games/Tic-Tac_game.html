<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>

    <!--My css-->
    <link rel="stylesheet" href="../css/Snake_game.css">
    <link rel="icon" href="../image/logo.png" type="image/png">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Full-screen layout */
        body {
            background-color: #323232;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            flex-direction: column;
            /* Align elements vertically */
        }

        /* Game board styling */
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 15px;
            justify-items: center;
            margin: 0 auto;
        }

        /* Button styling */
        button {
            width: 120px;
            height: 120px;
            font-size: 3em;
            font-weight: bold;
            border: 3px solid #333;
            background-color: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        /* Disabled button styling */
        button:disabled {
            cursor: not-allowed;
            background-color: #ddd;
            color: #888;
        }

        /* Hover effect on buttons */
        button:hover:not(:disabled) {
            background-color: #f0f0f0;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Pressed animation */
        button:active {
            transform: scale(0.95);
        }

        /* Animation for status updates */
        #status {
            font-size: 1.8em;
            font-weight: bold;
            color: #4CAF50;
            animation: fadeIn 1s ease-out;
        }

        /* Keyframes for fadeIn animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Header styling with blinking animation */
        h1 {
            font-size: 3.5em;
            color: #fff;
            margin-bottom: 30px;
            animation: blink 1.5s step-start infinite;
            text-align: center;
            /* Center the title */
        }

        /* Keyframes for the blinking animation */
        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        /* Button styling for reset game with animation */
        .btn-primary {
            background-color: #4CAF50;
            border: none;
            font-size: 1.4em;
            padding: 12px 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
            margin-top: 30px;
        }

        /* Hover effect on Reset Game button */
        .btn-primary:hover {
            background-color: #45a049;
            animation: bounce 0.5s ease-in-out infinite;
        }

        /* Bounce animation for the Reset Game button */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Align the Reset Game button and title to the center */
        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container centered-content">
        <h1 class="text-white">Tic-Tac-Toe Game</h1>
        <div id="game-board" class="row justify-content-center mt-4">
            <div class="col-4 p-2">
                <button class="btn btn-light" onclick="makeMove(0)"></button>
            </div>
            <div class="col-4 p-2">
                <button class="btn btn-light" onclick="makeMove(1)"></button>
            </div>
            <div class="col-4 p-2">
                <button class="btn btn-light" onclick="makeMove(2)"></button>
            </div>
            <div class="col-4 p-2">
                <button class="btn btn-light" onclick="makeMove(3)"></button>
            </div>
            <div class="col-4 p-2">
                <button class="btn btn-light" onclick="makeMove(4)"></button>
            </div>
            <div class="col-4 p-2">
                <button class="btn btn-light" onclick="makeMove(5)"></button>
            </div>
            <div class="col-4 p-2">
                <button class="btn btn-light" onclick="makeMove(6)"></button>
            </div>
            <div class="col-4 p-2">
                <button class="btn btn-light" onclick="makeMove(7)"></button>
            </div>
            <div class="col-4 p-2">
                <button class="btn btn-light" onclick="makeMove(8)"></button>
            </div>
        </div>
        <button class="btn btn-primary mt-4" onclick="resetGame()">Reset Game</button>
        <div id="status" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
    <script>
        let currentPlayer = "X";
        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        let gameOver = false;

        const statusElement = document.getElementById("status");

        function makeMove(index) {
            if (gameBoard[index] !== "" || gameOver) return;

            gameBoard[index] = currentPlayer;
            const button = document.querySelectorAll('button')[index];
            button.innerText = currentPlayer;

            // Apply colors and styles for X and O
            if (currentPlayer === "X") {
                button.style.color = "blue";
            } else {
                button.style.color = "rgb(255, 0, 140)";
            }
            button.style.fontSize = "30px";
            button.style.fontWeight = "900";

            if (checkWin()) {
                statusElement.innerText = `${currentPlayer} Wins!`;
                gameOver = true;
            } else if (gameBoard.every(cell => cell !== "")) {
                statusElement.innerText = "It's a Draw!";
                gameOver = true;
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            gameBoard = ["", "", "", "", "", "", "", "", ""];
            gameOver = false;
            currentPlayer = "X";
            statusElement.innerText = "";

            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.innerText = "";
                button.disabled = false;
                button.style.color = "#333"; // Reset to default color
            });
        }
    </script>

</body>

</html>
